<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width,initial-scale=1.0">
  <title>Instrument Classifier</title>
  <link rel="stylesheet" href="style.css">

  <!-- Load TensorFlow.js Library -->
  <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs@4.8.0/dist/tf.min.js"></script>
</head>
<body>
  <div class="app-wrapper">
    <h1>Instrument Classifier</h1>

    <div id="uploadArea">
      <canvas id="previewCanvas" width="300" height="300"></canvas>

      <!-- Loading Spinner (Hidden by Default) -->
      <div id="loader">
        <div class="spinner"></div>
      </div>

      <!-- Message for drag & drop -->
      <div class="upload-instructions">Drag & drop or click to upload</div>

      <!-- Hidden file input for image selection -->
      <input type="file" id="imageInput" accept="image/*">
    </div>

    <div class="action-buttons">
      <button id="selectImageBtn">Upload Image</button>
      <button id="resetBtn">Clear</button>
    </div>

    <!-- Output for prediction result -->
    <div id="predictionResult">Initializing model...</div>
  </div>

  <!-- Custom JavaScript Logic -->
  <script src="script.js" defer></script>
</body>
</html>
